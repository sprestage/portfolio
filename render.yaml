databases:
  - name: new-portfolio-db
    databaseName: new_portfolio_db_production
    user: new_portfolio_user

services:
  - type: web
    name: new-portfolio
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: new-portfolio-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
